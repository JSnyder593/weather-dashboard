<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center bg-info text-white">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="form-group col-2 custom-form-group">
        <label for="input">City or Location</label>
        <input type="text" class="form-control custom-form-control" id="city-input" placeholder="Seattle">
    </div>
      <button type="submit" class="btn btn-primary custom-btn-primary" id="submit-button">Search</button>
    <div class="card col-8 float-right custom-card">    
        <div class="card-body city-container">
            <h1 class="city"></h1>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>  
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
