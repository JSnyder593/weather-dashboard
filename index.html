<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center bg-info text-white">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="form-group col-2 custom-form-group">
        <label for="input">City or Location</label>
        <input type="text" class="form-control custom-form-control" id="city-input" placeholder="Seattle">
    </div>

    <button type="submit" class="btn btn-primary custom-btn-primary" id="submit-button">Search</button>

    <section class="custom-card border">
            <h2 id="current-date"></h2>
            <div id="weather">
            </div>
            <div class="row" id="weeks-forecast">
                <h2>5-Day Forecast</h2>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
